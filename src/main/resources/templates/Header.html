<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Th·ªùi Trang</title>
  <style>
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header container */
    header {
      background-color: #2e1b47;
      color: white;
      padding: 20px 0;
    }

    /* Top section: logo, brand name, slogan */
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 0 20px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .brand-name {
      font-size: 30px;
      font-weight: bold;
      margin-left: 20px;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    .slogan {
      font-size: 14px;
      color: #ddd;
    }

    /* Navigation menu */
    .navbar {
      background-color: #2e1b47;
      text-align: center;
    }

    .navbar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navbar ul li {
      display: inline-block;
      margin: 0 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .navbar ul li a:hover {
      color: #f39c12;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-bar input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #f39c12;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }

    .search-bar button:hover {
      background-color: #e67e22;
    }

  </style>
</head>
<body>

</body>
</html>
