<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa Sản Phẩm</title>
</head>
<body>
<h1>Sửa Sản Phẩm</h1>
<form action="/products/edit/{id}" method="post">
  <!-- Lưu ID của sản phẩm -->
  <input type="hidden" th:value="${product.id}" name="id">

  <label for="name">Tên Sản Phẩm:</label>
  <input type="text" id="name" name="name" th:value="${product.name}" required><br>

  <label for="description">Mô Tả:</label>
  <textarea id="description" name="description" required th:text="${product.description}"></textarea><br>

  <label for="price">Giá:</label>
  <input type="number" id="price" name="price" th:value="${product.price}" required><br>

  <label for="quantityInStock">Số Lượng:</label>
  <input type="number" id="quantityInStock" name="quantityInStock" th:value="${product.quantityInStock}" required><br>

  <button type="submit">Sửa Sản Phẩm</button>
</form>
</body>
</html>
